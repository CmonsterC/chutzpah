<!DOCTYPE html>
<html>
    <head>
        <title>Basic RequireJS</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="main" src="require.js"></script>
    </head>
    <body>
        <h1>Basic RequireJS</h1>
        <div id="out"></div>
    </body>
</html>
